<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ElevateCV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                 <a href="/" class="inline-block mb-4">
                    <div class="flex items-center justify-center text-2xl font-bold text-white bg-gray-800 w-16 h-16 rounded-full">
                        ECV
                    </div>
                </a>
                <h1 class="text-3xl font-bold text-gray-800">Admin Portal</h1>
                <p class="text-gray-500 mt-2">Please log in to continue.</p>
            </div>

            <form id="loginForm">
                <div class="space-y-4">
                    <div class="form-group">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" id="username" class="form-control" placeholder="admin" required value="admin">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required value="adminpassword">
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" id="loginBtn" class="btn btn-primary w-full text-lg bg-red-600 hover:bg-red-700">
                        <span class="btn-text"><i class="fas fa-shield-alt mr-2"></i>Log In</span>
                        <span class="btn-spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>

                <div id="form-message" class="mt-4 text-center text-sm"></div>
            </form>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        handleLoginForm('loginForm', '/admin.html', true); // true for admin check
    </script>
</body>
</html>
