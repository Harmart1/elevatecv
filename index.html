<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateCV - AI-Powered Career Development Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <div class="brand-logo">ECV</div>
                ElevateCV
            </a>
            <ul class="navbar-nav" id="navbarNav">
                <li class="nav-item"><a href="/" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="/resume-analyzer.html" class="nav-link"><i class="fas fa-file-alt"></i> Resume Analyzer</a></li>
                <li class="nav-item"><a href="/cover-letter.html" class="nav-link"><i class="fas fa-envelope"></i> Cover Letters</a></li>
                <li class="nav-item"><a href="/interview-prep.html" class="nav-link"><i class="fas fa-microphone"></i> Interview Prep</a></li>
            </ul>
            <div id="auth-links" class="flex items-center space-x-2">
                <!-- Auth links will be populated by JS -->
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="page-header">
        <div class="page-header-content">
            <h1 class="page-title fade-in">Build Your Future with ElevateCV</h1>
            <p class="page-subtitle fade-in">AI-powered tools to optimize your resume, write perfect cover letters, and ace your interviews.</p>
            <a href="/register.html" class="btn btn-secondary btn-lg mt-8">Get Started for Free</a>
        </div>
    </header>
    
    <!-- ... Rest of the feature grid and content, updated with "ElevateCV" branding ... -->

    <script src="/js/common.js"></script>
    <script>
        // Handle displaying login/logout buttons
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('elevateCVToken');
            const authLinks = document.getElementById('auth-links');
            if (token) {
                authLinks.innerHTML = `
                    <a href="/career-dashboard.html" class="btn-outline-white">Dashboard</a>
                    <button onclick="logout()" class="btn-outline-white">Log Out</button>
                `;
            } else {
                authLinks.innerHTML = `
                    <a href="/login.html" class="text-white font-medium hover:text-gray-200">Log In</a>
                    <a href="/register.html" class="btn btn-secondary">Sign Up</a>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('elevateCVToken');
            window.location.href = '/';
        }
    </script>
</body>
</html>
